<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://code.ionicframework.com/1.3.3/css/ionic.min.css">
    <link rel="stylesheet" href="style.css">

        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

        crossorigin="anonymous"
    />-->
    <title>BudgetWise</title>
</head>
<body>
    <div class="top-section">
        <div class="budget">
            <div class="budget-title">
                Available budget as at <span class="budget-title-month">%month%</span>:
            </div>
            
            <div class="budget-value">
                + 12,554.55
            </div>
            
            <div class="budget-income clearfix">
                <div class="budget-income-text">Income</div>
                <div class="right">
                    <div class="budget-income-value">+ 4,500.00</div>
                    <div class="budget-income-percentage">&nbsp;</div>
                </div>
            </div>
            
            <div class="budget-expense clearfix">
                <div class="budget-expenses-text">Expenses</div>
                <div class="right clearfix">
                    <div class="budget-expenses-value">- 1,850.65</div>
                    <div class="budget-expenses-percentage">45%</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-section">
        <div class="add">
            <div class="add-container">
                <select class="add-type">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="add-description" placeholder="Add Description">
                <input type="number" class="add-value" placeholder="Value">
                <button class="add-btn"><i class="far fa-check-square"></i></button>
            </div>
        </div>
        <div class="container clearfix">
            <div class="income">
                <h2 class="income -title">Income</h2>
                <div class="income-list">

                    <!--
                    <div class="item clearfix" id="income-0">
                        <div class="item-description">Salary</div>
                            <div class="right clearfix">
                                <div class="item-value">+2,100.00</div>
                                <div class="item-delete">
                                    <button class="item-delete-btn">
                                        <i class="far fa-window-close"></i>
                                    </button>
                                </div>
                            </div>
                    </div>
                    -->

                </div>

            </div>

            <div class="expenses">
                <h2 class="expenses-title">Expenses</h2>

                <div class="expenses-list">

                     <!--
                    <div class="item clearfix" id="expenses-0">
                        <div class="item-description">Rent</div>
                            <div class="right clearfix">
                                <div class="item-value">-950.00</div>
                                <div class="item-percentage">21%</div>
                                <div class="item-delete">
                                    <button class="item-delete-btn">
                                        <i class="far fa-window-close"></i>
                                    </button>
                                </div>
                            </div>
                    </div>
                    -->

                </div>

            </div>

        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/66a27d438b.js"></script>
</body>
</html>
